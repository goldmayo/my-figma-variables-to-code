<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    .landing-page {
      height: 100vh;
    }
  </style>
  <link rel="stylesheet" href="css/style-light.css">

</head>

<body>


  <div class="container-fluid landing-page">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="left-content mx-auto">
          <div class="logo">

          </div>
          <h1>Welcome</h1>
          <p class="body-text">A web based admin panel, where dealership gets notified of new service bookings, test drive requests, view customer feedback, get reports, as well as manage content and videos on the app.</p>

          <form>
            <div class="">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          <p class="body-text mb-0">By clicking "Sign In", you agree to our <span class="text-link">Terms &amp; Conditions</span> and <span class="text-link">Privacy Statement</span>.</p>



        </div>

      </div>
      <div class="col-md-6 p-0">
        <div class="bg-image">

        </div>
      </div>

    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
